<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ressources/css/style.css">
    <title>Login basic</title>
</head>
<body>
    <div class="box-login">
        <div class="logo-container">
            <div class="circle">
                <img src="./ressources/images/logo.svg" alt="Logo">
            </div>
        </div>
        <div class="form-container">
            <form action="">
                <input type="text" name="user" placeholder="Utilisateur" maxlength="16" required>
                <input type="password" name="password" placeholder="Password" maxlength="16" required>
                <button type="submit">Connexion</button>
            </form>
            <p>Pas encore inscrit ? <a href="#">Inscrivez-vous</a></p>
        </div>
    </div>
</body>
</html>
